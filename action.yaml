name: 'GitHub Action for codepush'
author: 'Michael Bauer'
description: 'Wraps the appcenter CLI to enable common commands. Uses node 16.x to work with latest react-native.'
branding:
  icon: 'package'
  color: 'gray-dark'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.args }}
    - ${{ inputs.directory }}
inputs:
  directory:
    description: 'Directory from which to run the command'
